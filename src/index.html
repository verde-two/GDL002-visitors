<!---------------------------------- modal log in ---------------------------------------->
<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Log In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <input id="logInEmail" type="email" name="user" placeholder="Ingresa email">
            <input id="logInPass" type="password" name="pass" placeholder="Ingresa contraseÃ±a">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button id="btnLogIn" type="button" class="btn btn-primary">Acceder</button>
        </div>
      </div>
    </div>
  </div>

<!------------------------------------- modal sign up ---------------------------------->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <input id="logUpEmail" type="email" name="user" placeholder="Ingresa email">
            <input id="logUpPass" type="password" name="pass" placeholder="Ingresa contraseÃ±a">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button id="btnLogUp" type="button" class="btn btn-primary">Acceder</button>
        </div>
      </div>
    </div>
  </div>
