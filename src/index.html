<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body>
<header>
   <nav class="signup-login">
      <div id="img-padding"> <button data-toggle="modal" data-target="#exampleModal1">log in</button> or <button data-toggle="modal" data-target="#exampleModal">sign up</button></div> 
   </nav> 
</header>
    
<!---------------------------------- modal log in ---------------------------------------->
<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Log In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <input id="logInEmail" type="email" name="user" placeholder="Ingresa email">
            <input id="logInPass" type="password" name="pass" placeholder="Ingresa contraseña">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button id="btnLogIn" type="button" class="btn btn-primary">Acceder</button>
        </div>
      </div>
    </div>
  </div>

<!------------------------------------- modal sign up ---------------------------------->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <input id="logUpEmail" type="email" name="user" placeholder="Ingresa email">
            <input id="logUpPass" type="password" name="pass" placeholder="Ingresa contraseña">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button id="btnLogUp" type="button" class="btn btn-primary">Acceder</button>
        </div>
      </div>
    </div>
  </div>

<!-- ----------------------------------------------------------------------------------------------  -->





<div id="container">
    
</div>

<h1>Agrega usuario</h1>
<input type="text" id="nombre" placeholder="Nombre" >
<input type="text" id="email" placeholder="Email" >
<select name="selectTurn" id="turn">
  <option value="empresa" selected>Empresa</option>
  <option value="freelancer">Freelancer</option>
</select>
  <button class="btn btn-inf" id="boton">Guardar</button>
</section>
